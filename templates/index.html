<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Matcher Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark-mode">
  <!-- Theme toggle in top-right -->
  <button id="themeToggle" class="theme-toggle">Theme</button>

  <div class="screen-split">
    <!-- Left Side: Upload Resumes -->
    <div class="left-section">
      <section class="upload-section">
        <h2>Upload Resumes</h2>
        <form id="uploadForm">
          <input type="file" id="resumeFile" name="resumes" multiple>
          <button type="submit">Upload</button>
          <p id="uploadStatus"></p>
        </form>
        <ul id="uploadedList"></ul>

      </section>
    </div>

    <!-- Right Side: JD + Chatbot stacked vertically -->
    <div class="right-section">
      <div class="jd-chat-wrapper">
        <section class="jd-section">
          <h2>Job Description</h2>
          <textarea id="jdInput" placeholder="Paste job description here..."></textarea>
          <button id="submitJD">Submit JD</button>
        </section>

        <div class="chatbot-panel">
          <div class="chat-header">Chatbot</div>
          <div id="miniChatWindow" class="chat-window"></div>
          <div class="chat-input">
            <input type="text" id="miniUserInput" placeholder="Ask a question...">
              <button id="miniSend">Send</button>
              <button id="clearChat" style="margin-left: 8px;">Clear</button>
            </div>

        </div>
      </div>
    </div>
  </div>

  <script src="/static/main.js"></script>
  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.onclick = () => {
      document.body.classList.toggle('dark-mode');
    };
  </script>
</body>
</html>
