<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireLens</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dark-mode">
  <!-- Theme toggle in top-right -->
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
  </button>

  <div class="app-container">
    <header class="app-header">
      <h1> <span class="highlight">HireLens</span></h1>
      <p class="subtitle">Smart Resume Screening & Analysis</p>
    </header>

    <div class="screen-split">
      <!-- Left Side: Upload Resumes -->
      <aside class="left-section glass-panel">
        <section class="upload-section">
          <h2><span class="icon">ðŸ“‚</span> Upload Resumes</h2>
          <form id="uploadForm" class="upload-form">
            <div class="file-drop-area">
              <span class="fake-btn">Choose files</span>
              <span class="file-msg">or drag and drop PDFs here</span>
              <input type="file" id="resumeFile" name="resumes" multiple accept=".pdf">
            </div>
            <button type="submit" class="btn-primary">Analyze Resumes</button>
            <p id="uploadStatus" class="status-msg"></p>
          </form>
          <div class="uploaded-files-container">
            <h3>Uploaded Files</h3>
            <ul id="uploadedList" class="file-list"></ul>
          </div>
        </section>
      </aside>

      <!-- Right Side: JD + Chatbot stacked vertically -->
      <main class="right-section">
        <div class="jd-chat-wrapper">
          <section class="jd-section glass-panel">
            <h2><span class="icon">ðŸ’¼</span> Job Description</h2>
            <div class="input-group">
              <textarea id="jdInput" placeholder="Paste the job description here to find the best matching candidates..."></textarea>
            </div>
            <button id="submitJD" class="btn-secondary">Find Matches</button>
          </section>

          <div class="chatbot-panel glass-panel">
            <div class="chat-header">
              <h3>AI Assistant</h3>
              <button id="clearChat" class="btn-icon" title="Clear Chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
              </button>
            </div>
            <div id="miniChatWindow" class="chat-window">
              <div class="welcome-msg">
                <p>Hello! I'm your AI hiring assistant.</p>
                <p>Upload resumes and paste a JD to get started.</p>
              </div>
            </div>
            <div class="chat-input-area">
              <input type="text" id="miniUserInput" placeholder="Ask about a candidate..." autocomplete="off">
              <button id="miniSend" class="btn-send">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="/static/main.js"></script>
  <script>
    const toggle = document.getElementById('themeToggle');
    // Ensure dark mode is default correctly in JS as well if needed
    toggle.onclick = () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      // Optional: change icon based on mode
    };
    
    // Simple drag and drop visual feedback
    const fileInput = document.getElementById('resumeFile');
    const dropArea = document.querySelector('.file-drop-area');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults (e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight(e) {
      dropArea.classList.add('highlight');
    }
    
    function unhighlight(e) {
      dropArea.classList.remove('highlight');
    }
    
    fileInput.addEventListener('change', function() {
        if(this.files && this.files.length > 0) {
            const msg = document.querySelector('.file-msg');
            msg.textContent = `${this.files.length} file(s) selected`;
        }
    });

  </script>
</body>
</html>
